name: CDK TBD pipeline
on:
  workflow_call:
    secrets:
      prod-aws-access-key-id:
        required: true
      prod-aws-secret-access-key:
        required: true
      prod-aws-region:
        required: true

      nonprod-aws-access-key-id:
        required: true
      nonprod-aws-secret-access-key:
        required: true
      nonprod-aws-region:
        required: true
    inputs:
      download-artifact:
        required: false
        type: string
      download-artifact-path:
        default: build
        required: false
        type: string
      working-directory:
        required: false
        type: string
        default: .

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: install dependancies
        working-directory: ${{ inputs.working-directory }}
        run: npm ci
      - name: test
        working-directory: ${{ inputs.working-directory }}
        run: npm run test

  deploy-dev:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - uses: clear-treasury/github-actions/actions/cdk-deploy@deploy-rework
        with:
          aws-access-key-id: ${{ secrets.nonprod-aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.nonprod-aws-secret-access-key }}
          aws-region: ${{ secrets.nonprod-aws-region }}
          working-directory: ${{ inputs.working-directory }}
          environment-name: dev

  integration-test:
    name: integration test
    needs:
      - deploy-dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: install dependancies
        working-directory: ${{ inputs.working-directory }}
        run: npm ci
      - name: integration test check
        id: integration-test-check
        run: |
          echo -n "::set-output name=present::"
          test -x integration_test.sh && echo "true" || echo "false"
      - name: integration test cmd
        if: steps.test-check.outputs.present == 'true'
        run: ./test.sh

  deploy-prod:
    needs:
      - integration-test
    runs-on: ubuntu-latest
    steps:
      - uses: clear-treasury/github-actions/actions/cdk-deploy@deploy-rework
        with:
          aws-access-key-id: ${{ secrets.prod-aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.prod-aws-secret-access-key }}
          aws-region: ${{ secrets.prod-aws-region }}
          working-directory: ${{ inputs.working-directory }}
          environment-name: main

  notify-failure:
    needs:
      - deploy-dev
      - deploy-prod
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: slack us for dev
        run: |
          echo "slack us"
          echo '${{ toJSON(job) }}'
