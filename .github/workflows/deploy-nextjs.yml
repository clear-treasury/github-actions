name: Deploy Nextjs app with CDK

on:
  workflow_call:
    secrets:
      aws-access-key-id:
        required: true
      aws-secret-access-key:
        required: true
      aws-region:
        required: true
      aws-account-id:
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: Load app dependencies
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace}}/node_modules
          key: ${{ format('node_modules-{0}', hashFiles('package-lock.json')) }}

      - name: Load infra dependencies
        uses: actions/cache@v3
        with:
          path: ${{ format('{0}/infra/node_modules', github.workspace) }}
          key: infra-node_modules-${{ hashFiles(format('{0}/infra/package-lock.json', github.workspace)) }}

      - name: Load nextjs build dirs
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/.next
          key: nextjs-${{ hashFiles(format('{0}/package-lock.json', github.workspace)) }}-${{ hashFiles(format('{0}/**.[jt]s', github.workspace), format('{0}/**.[jt]sx', github.workspace)) }}

      - name: Package for deploy
        run: |
          if [[ -d infra/node_modules/@sladg/nextjs-lambda ]]; then
            npm --prefix infra exec --package @sladg/nextjs-lambda -- next-utils pack
          fi

      - name: Configure AWS credentials
        # REF: https://github.com/aws-actions/configure-aws-credentials/issues/489#issuecomment-1278145876
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: ${{ secrets.aws-region }}

      - name: Deploy
        env:
          AWS_ACCOUNT_ID: ${{ secrets.aws-account-id }}
          AWS_REGION: ${{ secrets.aws-region }}
        run: |
          npm run cdk bootstrap
          npm run cdk deploy -- --all --require-approval=never \
            -c stack_name="${{ github.ref_name }}-${{ github.event.repository.id }}" \
            -c stack_description="${{ github.event.repository.html_url }}/tree/${{ github.ref_name }}"
